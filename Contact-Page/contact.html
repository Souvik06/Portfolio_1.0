            <div class="contactform">
                <h1>Contact Me for Work/General Enquires</h1>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="phone" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="enquiry" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="enquiry" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="exampleCheck1">I want you to work on project with me</label>
                    </div>
                    <div id="help" class="form-text">*We'll never share your email & phone with anyone else.</div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>
        </div>
