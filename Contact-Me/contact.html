    <link rel="icon" type="image/x-icon" href=".././Images/favicon.ico">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Page Container -->
    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href=".././">Home</a></li>
                    <li><a href=".././About-Me/about.html">About Me</a></li>
                    <li><a href=".././Services/services.html">Services</a></li>
                    <li><a href=".././Blogs/blogs.html">Blogs</a></li>
                    <li><a href=".././Contact-Me/contact.html">Contact Me</a></li>
                </ul>
            </nav>
                    
        <!-- End Sidebar -->
        </div>

        <!-- Main Page -->
        <div class="main">
            <div class="hamburger">
                <img src=".././Images/ham.png" class="ham" width="50">
                <img src=".././Images/cross.png" class="cross" width="50">
            </div>
            <div class="contactform">
                <h1>Contact Me for Work/General Enquires</h1>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="phone" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="enquiry" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="enquiry" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="exampleCheck1">I want you to work on project with me</label>
                    </div>
                    <div id="help" class="form-text">*We'll never share your email & phone with anyone else.</div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
            
        <!-- End Main Page -->
        </div>
        
    <!-- End Page Container -->
    </div>
    
    <script src="contact.js"></script>
